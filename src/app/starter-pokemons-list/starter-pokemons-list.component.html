<div *ngFor="let region of regions" (click)="onRegionSelect(region)">
  <strong>{{ region.region | titlecase }}</strong>
</div>
  
<div *ngIf="selectedPokemons" class="pokemon-list">
    <app-pokemon-card
      *ngFor="let pokemon of selectedPokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </div>
