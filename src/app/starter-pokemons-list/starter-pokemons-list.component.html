<div class="list">
  <div class="list__region" *ngFor="let region of regions" (click)="onRegionSelect(region)">
    {{ region.region | titlecase }}
  </div>
</div>
  
<div *ngIf="selectedPokemons" class="pokemon-list">
    <app-pokemon-card
      *ngFor="let pokemon of selectedPokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </div>
