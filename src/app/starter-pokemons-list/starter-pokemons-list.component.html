<div class="list">
  <div
    class="list__region"
    *ngFor="let reg of regions"
    (click)="onRegionSelect(reg)"
    [class.selectedRegion]="reg.region === selectedRegion?.region"
  >
    {{ reg.region | titlecase }}
  </div>
</div>

<div *ngIf="selectedRegion" class="pokemon-list">
  <app-pokemon-card
    *ngFor="let pokemon of selectedRegion.pokemonsData"
    [pokemon]="pokemon"
  ></app-pokemon-card>
</div>
