<div class="pokemon-card">
  <div class="pokemon-card__img">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/810.png" alt="{{ pokemon.name }}" />
  </div>
  <div class="pokemon-card__content">
    <h2>{{ pokemon.name }}</h2>
    <p> {{ pokemon.id }}</p>

  </div>
</div>
